<fieldset class="m-form__fieldset">
	<legend class="m-form__legend">How can we contact you?</legend>
	<div class="m-form__hint" id="Checkbox-Hint">We need a contact method to send you receipts and invoices.</div>
	<div class="m-form__row">
		<div class="a-checkbox">
			<input class="a-checkbox__input" type="checkbox" name="Checkbox" value="1" id="Checkbox1" aria-describedby="Checkbox-Hint Checkbox1-Hint">
			<label class="a-checkbox__label" for="Checkbox1">Email</label>
			<div class="a-checkbox__hint" id="Checkbox1-Hint">johnny.test@example.com</div>
		</div>
		<div class="a-checkbox">
			<input class="a-checkbox__input" type="checkbox" name="Checkbox" value="2" id="Checkbox2" aria-describedby="Checkbox-Hint">
			<label class="a-checkbox__label" for="Checkbox2">Text message</label>
		</div>
		<div class="a-checkbox">
			<input class="a-checkbox__input" type="checkbox" name="Checkbox" value="3" id="Checkbox3" aria-describedby="Checkbox-Hint">
			<label class="a-checkbox__label" for="Checkbox3">Phone</label>
		</div>
		<div class="a-checkbox">
			<input class="a-checkbox__input" type="checkbox" name="Checkbox" value="4" id="Checkbox4" aria-describedby="Checkbox-Hint Checkbox4-Hint">
			<label class="a-checkbox__label" for="Checkbox4">Post</label>
			<div class="a-checkbox__hint" id="Checkbox4-Hint">
				123 Fake Street<br>
				Testville<br>
				Exampleshire<br>
				TE57 1NG
			</div>
		</div>
	</div>
</fieldset>

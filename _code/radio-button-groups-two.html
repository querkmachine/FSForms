<fieldset class="m-form__fieldset">
	<legend class="m-form__legend">Do you want the chicken or fish?</legend>
	<div class="m-form__row m-form__row--inline">
		<div class="a-radio">
			<input class="a-radio__input" type="radio" name="Radio" value="1" id="Radio1">
			<label class="a-radio__label" for="Radio1">Chicken</label>
		</div>
		<div class="a-radio">
			<input class="a-radio__input" type="radio" name="Radio" value="2" id="Radio2">
			<label class="a-radio__label" for="Radio2">Fish</label>
		</div>
	</div>
</fieldset>

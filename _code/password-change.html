---
layout: component
---
<div class="m-form__row">
	<label class="m-form__label" for="Password">Your current password</label>
	<input class="a-input" type="password" id="Password" autocomplete="current-password">
</div>
<div class="m-form__row">
	<label class="m-form__label" for="NewPassword">Choose a new password</label>
	<div class="m-form__hint" id="NewPassword-Hint">Must be at least 12 characters.</div>
	<input class="a-input" type="password" id="NewPassword" aria-describedby="NewPassword-Hint" autocomplete="new-password" minlength="12">
</div>

---
layout: component
---
<div class="m-form__row">
	<label class="m-form__label" for="GivenName">Given name</label>
	<input class="a-input" type="text" id="GivenName" autocomplete="given-name" autocorrect="off">
</div>
<div class="m-form__row">
	<label class="m-form__label" for="MiddleName">Additional names <small>(optional)</small></label>
	<input class="a-input" type="text" id="MiddleName" autocomplete="additional-name" autocorrect="off">
</div>
<div class="m-form__row">
	<label class="m-form__label" for="FamilyName">Family name <small>(optional)</small></label>
	<input class="a-input" type="text" id="FamilyName" autocomplete="family-name" autocorrect="off">
</div>

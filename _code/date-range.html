---
layout: component
---
<fieldset class="m-form__fieldset">
	<legend class="m-form__legend">Dates of employment</legend>
	<div class="m-form__hint" id="EmploymentDates-Hint">Enter the dates that you were employed at Path-E-Tech Management.</div>
	<div class="m-form__row m-form__row--inline">
		<div class="m-form__group">
			<label class="m-form__label" for="StartDate">Start date</label>
			<input class="a-input a-input--length-10" type="date" id="StartDate" aria-describedby="EmploymentDates-Hint">
		</div>
		<div class="m-form__group">
			<label class="m-form__label" for="EndDate">End date</label>
			<input class="a-input a-input--length-10" type="date" id="EndDate" aria-describedby="EmploymentDates-Hint">
		</div>
	</div>
</fieldset>
